<div class="Main">
    <div class="Card">
        <ng-container *ngIf="getMovieDetailResult.poster_path" >
            
                <img 
            src="https://image.tmdb.org/t/p/original/{{ getMovieDetailResult.poster_path }}" 
            >

           
            
        </ng-container>

        <div class="Details">
         
             
                <h5>Name:{{getMovieDetailResult.title}}</h5>
                <p>{{getMovieDetailResult.overview}}</p>
                <a href="https://www.themoviedb.org/video/play?key={{getMovieVideoResult}}" ><button>Trailer</button></a>
                
              
        </div>

      
       
    </div>

    <div class="Cast_Title">
       <h1>Cast</h1>
    </div>

                </div>
            </div> -->
           
            <div  class="Actor" *ngFor="let actor of getMovieCastResult">
                
                    <ng-container *ngIf="actor.profile_path" >
            
                        <img 
                        src="https://image.tmdb.org/t/p/original/{{ actor.profile_path}}" 
                        >
        
                   
                    
                </ng-container>
                <div class="Actor_info">
                    <h3 class="text-white">{{actor.original_name}}</h3>
                    <p class="text-white">{{actor.character}}</p>
                </div>

               
               
            </div>

    </div>

</div>
